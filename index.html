<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PelisPlus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="nav">
        <h1>Pelis<strong>Plus</strong></h1>
        <div class="busqueda">
            <input type="text" id="busqueda" placeholder="Busca películas o series">
            <button id="btn">Buscar</button>
        </div>
    </header>
    
    <div class="botonesSel">
        <button id="peliculas">Películas</button>
        <button id="series">Series</button>
    </div>

    <div id="detalles" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="detalles-content"></div>
        </div>
    </div>

    <ul id="milista"></ul>

    <div id="loader" class="loader"></div>


    <script src="script.js"></script>
</body>
</html>
